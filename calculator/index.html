<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculator</h1>
    
    <div class="all">
        <div class="container">

            <div class="display"></div>

            <div class="row">
                <div class="button gray" id="clear">AC</div>
                <div class="button gray" id="sign">+/-</div>
                <div class="button gray num">%</div>
                <div class="button org num">/</div>
            </div>

            <div class="row">
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button org num">*</div>
            </div>

            <div class="row">
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button org num">-</div>
            </div>

            <div class="row">
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button org num">+</div>
            </div>

            <div class="row">
                <div class="button spl num">0</div>
                <div class="button num">.</div>
                <div class="button org" id="eq">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
